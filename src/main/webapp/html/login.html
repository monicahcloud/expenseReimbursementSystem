<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Welcome to Social Hub</h1>
        <h3>Please sign-in</h3>

        <!-- You can include the method and action attributes to tell the form where to send the information-->
        <!-- And how it should be sent -->
        <form id='login' action="login" method="post">
            <label for='username'>Username: </label>
            <input type='text' name='username' maxlength='50' required id='username' onkeypress="printPressed(event)"/>
            <label for='password'>Password: </label>
            <input type='password' name='password' id='password' minlength='8' required/>
            <input type='submit' value='Login' />
        </form>
        <script src='login.js'></script>
</body>
</html>
